<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind-Blowing Animal Gallery</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ==== ANIMATED GRADIENT BACKGROUND ==== */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #26003B, #4b008e, #300055, #19002e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* ==== FLOATING PARTICLES ==== */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffffff70;
      border-radius: 50%;
      animation: floatUp 12s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% {transform: translateY(100vh); opacity: 0;}
      50% {opacity: 1;}
      100% {transform: translateY(-20vh); opacity: 0;}
    }

    /* ==== NAVBAR GLASS EFFECT ==== */
    nav {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255,255,255,0.2);
      margin: 20px;
      border-radius: 15px;
    }

    /* ==== CAROUSEL ==== */
    .carousel-container {
      border-radius: 20px;
      overflow: hidden;
      margin: 20px;
      box-shadow: 0 0 20px #a855f7;
    }

    /* ==== IMAGE CARDS ==== */
    .image-box {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px;
      box-shadow: 0 0 20px #9f58ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* 3D Tilt Hover Effect */
    .image-box:hover {
      transform: scale(1.08) rotateY(8deg);
      box-shadow: 0 0 40px #c084fc;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* ==== FOOTER GLASS EFFECT ==== */
    footer {
      text-align: center;
      padding: 20px;
      margin: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      font-size: 18px;
      box-shadow: 0 0 20px #9333ea;
    }
  </style>
</head>

<body>

<!-- ===== FLOATING PARTICLES GENERATED IN JS ===== -->
<div id="particles"></div>

<script>
  // Create 40 floating particles
  for (let i = 0; i < 40; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDelay = Math.random() * 10 + "s";
    particle.style.animationDuration = 8 + Math.random() * 8 + "s";
    document.getElementById("particles").appendChild(particle);
  }
</script>

<!-- ===================== NAVBAR ===================== -->
<nav class="navbar px-3">
  <a class="navbar-brand fw-bold text-white fs-3">üêæ Animal Universe</a>

  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search">
    <button class="btn btn-outline-light" type="submit">Search</button>
  </form>
</nav>


<!-- ===================== CAROUSEL ===================== -->
<div id="carouselExampleFade" class="carousel slide carousel-fade carousel-container" data-bs-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Peacock_Plumage.jpg"
           class="d-block w-100" height="450" style="object-fit: cover;" alt="Peacock">
    </div>

    <div class="carousel-item">
      <img src="https://cdn.britannica.com/29/150929-050-547070A1/lion-Kenya-Masai-Mara-National-Reserve.jpg"
           class="d-block w-100" height="450" style="object-fit: cover;" alt="Lion">
    </div>

    <div class="carousel-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Grosser_Panda.JPG"
           class="d-block w-100" height="450" style="object-fit: cover;" alt="Panda">
    </div>

    <div class="carousel-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Alcedo_atthis_-England-8_%28cropped%29.jpg/1200px-Alcedo_atthis_-England-8_%28cropped%29.jpg"
           class="d-block w-100" height="450" style="object-fit: cover;" alt="Kingfisher">
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<!-- ===================== IMAGE GRID ===================== -->
<div class="d-flex justify-content-center flex-wrap">

  <div class="image-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Peacock_Plumage.jpg" alt="Peacock">
  </div>

  <div class="image-box">
    <img src="https://cdn.britannica.com/29/150929-050-547070A1/lion-Kenya-Masai-Mara-National-Reserve.jpg" alt="Lion">
  </div>

  <div class="image-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Grosser_Panda.JPG" alt="Panda">
  </div>

  <div class="image-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Alcedo_atthis_-England-8_%28cropped%29.jpg/1200px-Alcedo_atthis_-England-8_%28cropped%29.jpg" alt="Kingfisher">
  </div>

</div>


<footer>

</footer>

</body>
</html>
